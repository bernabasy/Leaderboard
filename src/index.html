<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <title>Laderbord</title>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap' rel='stylesheet'>
</head>
<body>
    <main class='wraper'>
    <h1>Laderbord</h1>
    <section class = "wholeSection">
        <div class="display">
         <div class="tableTitle">
           <h3>Recent scores</h3> 
           <button class="refresh">Refresh</button>
         </div>
         <table>
            <tr>
                <td>name:</td>
                <td>100</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>20</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>50</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>78</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>125</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>77</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>42</td>
              </tr>
            </table>
      </div>
      <div class="input">
        <p>Add your score</p>
        <form class="form" action="#" method="get">
          <input type="text" placeholder="your name" id="gamerName" required>
          <input type="text" placeholder="your score" id="Score" required>
        <button type="submit" class="btn-submit">submit</button>
        </form>
      </div>
    </section>
    </main> 
  </body>
  </html>
